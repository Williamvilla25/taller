<h1 class="text-2xl font-montserrat font-bold text-primary text-center bm-2">
  LOGIN
</h1>
<form
  action=""
  class="flex flex-col gap-3"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input validator">
    <i class="bi bi-envelope opacity-3-"></i>
    <input
      type="email"
      placeholder="mail@site.com"
      required
      formControlName="email"
    />
  </label>
  <div class="validator-hint hidden">Enter valid email address</div>
  <div class="join">
    <div class="w-full">
      <label class="input validator join-item">
        <i class="bi bi-key opacity-10"></i>
        <input
          [type]="type"
          placeholder="mail@site.com"
          required
          formControlName="password"
        />
      </label>
      <div class="validator-hint hidden">Enter valid email password</div>
    </div>
    <a class="btn btn-neutral join-item" (click)="showPassword()">
  <i [class]="icon"></i>  <!-- ← Usa solo el ícono de Bootstrap -->
</a>
  </div>
  <button class="btn btn-secondary" type="submit">LOGIN</button>
</form>

@if (hasError()) {
  <div role="alert" class="alert alert-error fixed bottom-5 right-5 w-80">
    <i class="bi bi-x-circle"></i>
    <span>Error! verifique la informacion </span>
  </div>
}
